<!doctype html>
<html lang="en">
  <head>

  <body>
    <div id="container">
    <button id="start">Start Quiz</button>
    <div id="triviaQuiz" style="display : none">
    <div id="questionImage"><img src=""></div>
    <div id="question">
        <p>Question</p>
    <!-- ENTER QUESTION CODE HERE -->
    </div>
    
    <!-- ENTER TIMER CODE HERE -->

        <div id="counter">10</div>
        <div id="timeBar"></div>

    </div>

    <!-- CHOICES -->
    <div id="choices">

    <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
    <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
    </div>
    <div id="quizProgress">
        <!-- <div class="progress"></div> -->
    </div>
  </div>
</div>
    <div id="scoreContainer" style="display: none;">
    <img src=""><p>50%</p>
    </div>

  src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
